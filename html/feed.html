<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/perfil.css" />
    <title>Feed | Olá Dev!</title>
    <script
      src="https://kit.fontawesome.com/048239d8b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../img/gatoIcon.png" type="image/x-icon" />

  <body>
    <div id="container">
            <div id="pesquisa">
              <div id="campoBusca">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div id="barraDeBusca">
                  <input
                    type="text"
                    name="Username"
                    placeholder="Pesquise no Olá Dev!"
                    id="campo_busca"
                    onkeyup="buscar(this)"
                  />
                  <section id="resultados"></section>
                </div>
              </div>
            </div>
            <div id="topbarFeed">
                <img
                id="fotoFeed"
                src="https://img2.gratispng.com/20180327/ssq/kisspng-computer-icons-user-profile-avatar-profile-5ab9e3b05772c0.6947928615221318883582.jpg"
                alt=""
                />
                    <button class="botaoHeader">
                      <a href="./criacaoPost.html" id="novoPost">Novo Post!</a>
                    </button>
            </div>
        <div id="feedGeral">

        </div>
    </div>
  </body>
