<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail | Olá Dev!</title>
    <link rel="stylesheet" href="../css/email.css" />
    <script
    src="https://kit.fontawesome.com/048239d8b6.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="modal_email">
        <h1>
            Comece já!
        </h1>
        <p>
            Digite seu email para se cadastrar:
        </p>
        <di class="espaco">
            <div id="icone">
              <i class="fa-solid fa-at"></i>
            </div>
            <input
              type="email"
              class="email_cadastro"
              placeholder="Seu e-mail"
              name="nameuser"
              required
            />
            <button type="submit">
                Enviar
            </button>
        </di>
        <a href="/html/login.html">Voltar</a>
    </div>
    
</body>
</html>
