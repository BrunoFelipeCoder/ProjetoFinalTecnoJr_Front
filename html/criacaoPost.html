<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Post | OlaDev!</title>
    <link rel="shortcut icon" href="../img/gatoIcon.png" type="image/x-icon">
  </head>
  <body>
    <form action="">
      <input type="url" name="imgPost" id="imgPost" />
      <button onclick="salvarIMG(event)">Adicionar imagem</button>
      <input
        type="text"
        name="descricaoPost"
        id="descricaoPost"
        placeholder="Escreva algo sobre o post..."
      />
      <button type="submit" onclick="postarPost(event)">Postar</button>
    </form>
    <script src="../js/criacaoPost.js"></script>
  </body>
</html>
